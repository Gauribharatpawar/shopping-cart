<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Shopping Cart</h1>
    </header>
    <main>
        <section id="products">
            <!-- Product listings will be dynamically added here -->
        </section>
        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <div id="total">Total: $<span id="cart-total">0.00</span></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
